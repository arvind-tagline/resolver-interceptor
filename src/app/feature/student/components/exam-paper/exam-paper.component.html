<div class="d-flex justify-content-end m-4">
  <button class="btn btn-warning" routerLink="/student">Go Back</button>
</div>
<div class="card m-4" *ngFor="let examPaper of examPapers">
  <div class="card-header">
    <h3>{{examPaper.question}}</h3>
  </div>
  <div class="card-body d-flex justify-content-between flex-wrap">
    <p class="card-title w-50" *ngFor="let option of examPaper.options, let i=index">{{i+1}}) {{option}}</p>
  </div>
</div>
